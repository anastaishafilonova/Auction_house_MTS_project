    <footer class="footer">
        <p class="footer__txt">© 2024 Auction House</p>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Добавить товар</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <label for="product-name" class="form-lable text-list">Название товара</label>
              <input type="text" class="form-control mb-3" id="product-name">

              <label for="product-price" class="form-lable text-list">Начальная цена</label>
              <input type="number" class="form-control mb-3" id="product-price">

              <label for="localdate-start" class="form-lable text-list">Дата и время начала аукциона</label>
              <input type="datetime-local" class="form-control mb-3" id="localdate-start" name="date"/>

              <label for="localdate-finish" class="form-lable text-list">Дата и время окончания аукциона</label>
              <input type="datetime-local"class="form-control mb-3" id="localdate-finish" name="date"/>

              <label for="product-min-bet" class="form-lable text-list">Минимальная ставка</label>
              <input type="number" class="form-control mb-3" id="product-min-bet">

              <label for="product-url" class="form-lable text-list">URL картинки</label>
              <input type="url" class="form-control mb-3" id="product-url">

              <button type="submit" class="add-new add-button text-list">Сохранить</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="enterModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Зарегистрироваться</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <label for="people-name" class="form-lable text-list">Имя</label>
              <input type="text" class="form-control mb-3" id="people-name">

              <label for="people-last-name" class="form-lable text-list">Фамилия</label>
              <input type="text" class="form-control mb-3" id="people-last-name">

              <label for="people-login" class="form-lable text-list">Логин</label>
              <input type="text" class="form-control mb-3" id="people-login"/>

              <label for="people-password" class="form-lable text-list">Пароль</label>
              <input type="password"class="form-control mb-3" id="people-password"/>

              <label for="people-role" class="form-lable text-list">Зарегистрироваться</label>
              <p><input type="radio" name="people-role" id="people-role1" checked value="SELLER"> Продавец</p>
              <p><input type="radio" name="people-role" id="people-role" checked value="CUSTOMER"> Покупатель</p>

              <button type="submit" class="add-new-people add-button text-list text-reg">Зарегистрироваться</button>
            </div>
          </div>
        </div>
      </div>
    <div class="modal fade" id="enterOldModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Войти</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <label for="people-login" class="form-lable text-list">Логин</label>
                    <input type="text" class="form-control mb-3" id="people-login1"/>

                    <label for="people-password" class="form-lable text-list">Пароль</label>
                    <input type="password"class="form-control mb-3" id="people-password1"/>

                    <button type="submit" class="enter-old-people add-button text-list text-reg">Войти</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="increaseModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Пополнить счет</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <label for="people-increase" class="form-lable text-list">Сумма</label>
                    <input type="number" class="form-control mb-3" id="people-increase"/>


                    <button type="submit" class="increase-balance add-button text-list text-reg">Пополнить</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="decreaseModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Снять со счета</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <label for="people-decrease" class="form-lable text-list">Сумма</label>
                    <input type="number" class="form-control mb-3" id="people-decrease"/>

                    <button type="submit" class="decrease-balance add-button text-list text-reg">Снять</button>
                </div>
            </div>
        </div>
    </div>
